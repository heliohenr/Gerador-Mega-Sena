<!DOCTYPE html>
<html>
<head>
  <title>Numeros Mega-Sena</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mega-Sena</h1>
  

<p>Clique no botão para gerar 6 novos números:</p>

<button id="generate-button">Gerador de Numeros</button>
<h2>Números Vencedores</h2>
  <ul id="numbers"></ul>


<script>
    // Get the generate button
    var button = document.getElementById("generate-button");

    // Add an event listener to the button
    button.addEventListener("click", function() {
      // Initialize an empty array to store the numbers
      var numbers = [];

      // Generate 6 random numbers
      while (numbers.length < 6) {
        // Generate a random number between 1 and 60
        var num = Math.floor(Math.random() * 60) + 1;

        // Check if the number is already in the array
        if (!numbers.includes(num)) {
          // Add the number to the array if it's not already there
          numbers.push(num);
        }
      }

      // Get the ul element
      var ul = document.getElementById("numbers");

      // Clear the ul element
      ul.innerHTML = "";

      // Add the numbers to the ul element
      for (var i = 0; i < numbers.length; i++) {
        var li = document.createElement("li");
        li.innerHTML = numbers[i];
        ul.appendChild(li);
      }
    });
  </script>
</body>
</html>
